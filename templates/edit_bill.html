{% extends 'base.html' %}
{% block title %}Edit Bill{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card">
        <img src="{{ url_for('static', filename='rpl-logo.png') }}" alt="Logo" style="height:60px; width:auto; margin: 30px auto 10px auto;">
        <div class="card-header bg-warning text-dark text-center">
            <h4 class="mb-0">Edit Bill</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="pending" {% if bill.status == 'pending' %}selected{% endif %}>Pending</option>
                        <option value="paid" {% if bill.status == 'paid' %}selected{% endif %}>Paid</option>
                        <option value="rejected" {% if bill.status == 'rejected' %}selected{% endif %}>Rejected</option>
                        <option value="in_review" {% if bill.status == 'in_review' %}selected{% endif %}>In Review</option>
                        <option value="cancelled" {% if bill.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="payment_mode" class="form-label">Payment Mode</label>
                    <input type="text" class="form-control" id="payment_mode" name="payment_mode" value="{{ bill.payment_mode or '' }}">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning w-50 me-2">Save Changes</button>
                    <a href="{{ url_for('view_bill', bill_index=0) }}" class="btn btn-outline-secondary w-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
